<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Spring Lab 2</title>
</head>
<body>
<header>
    <h1 class="m-5 mb-10 text-4xl font-extrabold leading-none tracking-tight text-gray-900 md:text-5xl lg:text-6xl ">
        Spring Lab 2
    </h1>
</header>
<section>
    <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
        <table class="w-full text-sm text-left rtl:text-right text-gray-500 ">
            <thead class="text-xs text-gray-700 uppercase bg-gray-50">
            <tr>
                <th scope="col" class="px-6 py-3">
                    ID
                </th>
                <th scope="col" class="px-6 py-3">
                    TITLE
                </th>
                <th scope="col" class="px-6 py-3">
                    DATE
                </th>
                <th scope="col" class="px-6 py-3">
                    Action
                </th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="post:${ListPosts}" class="bg-white border-b">
                <th th:text="${post.id}" scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap "></th>
                <td th:text="${post.title}" class="px-6 py-4"></td>
                <td th:text="${#dates.format(post.createdAt, 'dd/MM/yyyy HH:mm')}" class="px-6 py-4"></td>
                <td class="px-6 py-4">
                    <div class="flex items-center">
                        <a th:href="@{/showPost/{id}(id=${post.id})}">
                            <button class="bg-white hover:bg-purple-500 hover:text-white text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded shadow flex items-center">
                                Show &nbsp
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" />
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                                </svg>
                            </button>
                        </a>
                        <a th:href="@{/updatePost/{id}(id=${post.id})}">
                            <button class="ml-2 bg-white hover:bg-green-500 hover:text-white text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded shadow flex items-center">
                                Edit &nbsp
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
                                </svg>
                            </button>
                        </a>
                        <a th:href="@{/deletePost/{id}(id=${post.id})}">
                            <button class="ml-2 bg-black hover:bg-red-700 text-white font-semibold py-2 px-4 border border-gray-400 rounded shadow flex items-center">
                                Delete &nbsp
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
                                </svg>
                            </button>
                        </a>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="relative overflow-hidden bg-white rounded-b-lg shadow-md ">
        <nav class="flex flex-row items-center justify-between p-4"
             aria-label="Table navigation">
            <a th:href="@{/addNewPost}" >
                <button class="ml-2 bg-blue-700 hover:bg-blue-500 text-white font-semibold py-2 px-4 border border-gray-400 rounded shadow flex items-center">
                    Create new &nbsp
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 0 0-3.375-3.375h-1.5A1.125 1.125 0 0 1 13.5 7.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H8.25m3.75 9v6m3-3H9m1.5-12H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 0 0-9-9Z" />
                    </svg>
                </button>
            </a>
            <p class="text-sm">
                <span class="font-normal text-gray-500 ">Number of posts:</span>
                <span th:text="${#lists.size(ListPosts)}" class="font-semibold text-gray-900 "></span>
            </p>
        </nav>
    </div>
</section>
</body>
</html>
